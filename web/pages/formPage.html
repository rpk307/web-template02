<!DOCTYPE html>
<html lang="en">
<head>

<div class = "wholePage">
    <div class="navbar">
        <a href="/pages/homePage.html">Home</a>
        <a href="/pages/infoPage.html">Info</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <a href="/pages/formPage.html">Form</a>
        <div class="dropdown" style="float: right; width:171px;" id ="loginDropdown">
            <button class="dropbtn">Login
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" style="padding: 5px">
                <Form onsubmit="return loadDoc()" name ="loginFrm" id="loginFrm">
                    Username:<br>
                    <input type="text" placeholder="Enter Username" name="username" id="username"><br>
                    Password:<br>

                </Form>

    <div class = "page">
        <h1>
            Page Title
        </h1>
        <form method="post" onsubmit="return checkFunc()">
            <fieldset>
                <table>
                    <tr>
                        <td>
                            First name:<br>
                            <input type="text" id="firstName" name="firstName"
                                   placeholder="Enter First Name" title="First name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Surname:<br>
                            <input type="text" id="lastName" name="lastName"
                                   placeholder="Enter Surname" title="Surname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:<br>
                            <input type="text" id="email" name="email"
                                   placeholder="Enter email" title="Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:<br>
                            <input type="password" id="password" name="password"
                                   placeholder="Enter Password" title="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
